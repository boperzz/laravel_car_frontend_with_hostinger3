<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="">
    <title>Car Maintenance Service - My Appointments</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.bunny.net">
    <link href="https://fonts.bunny.net/css?family=inter:400,500,600,700,800" rel="stylesheet" />
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'ui-sans-serif', 'system-ui', 'sans-serif'],
                    },
                },
            },
        }
    </script>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    
    <!-- Alpine.js for navigation dropdown -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <style>
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-fade-in-up {
            animation: fadeInUp 0.5s ease-out forwards;
        }
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body class="font-sans antialiased bg-gradient-to-br from-slate-50 via-white to-slate-100 min-h-screen">
    <div class="min-h-screen">
        <!-- Navigation -->
        <nav class="bg-white/80 backdrop-blur-md border-b border-slate-200/50 shadow-sm sticky top-0 z-50">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex">
                        <!-- Logo -->
                        <div class="shrink-0 flex items-center">
                            <a href="index.html" class="flex items-center group">
                                <div class="bg-gradient-to-br from-indigo-600 to-purple-600 rounded-xl p-2 mr-3 group-hover:scale-110 transition-transform">
                                    <i class="fas fa-car text-white text-xl"></i>
                                </div>
                                <span class="text-xl font-bold gradient-text">Car Maintenance</span>
                            </a>
                        </div>
                        
                        <!-- Navigation Links -->
                        <div class="hidden space-x-2 sm:-my-px sm:ms-10 sm:flex">
                            <a href="booking.html" class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium leading-5 text-gray-500 hover:text-gray-700 hover:border-gray-300 focus:outline-none focus:text-gray-700 focus:border-gray-300 transition">
                                <i class="fas fa-calendar-plus mr-2"></i> Book Appointment
                            </a>
                            <a href="https://laravel-car.orbit-node.com/dashboard" class="inline-flex items-center px-1 pt-1 border-b-2 border-indigo-500 text-sm font-medium leading-5 text-gray-900 focus:outline-none focus:border-indigo-700 transition">
                                <i class="fas fa-tachometer-alt mr-2"></i> Customer Portal
                            </a>
                        </div>
                    </div>

                    <div class="hidden sm:flex sm:items-center sm:ms-6">
                        <div class="flex items-center space-x-3">
                            <a href="https://laravel-car.orbit-node.com/login" class="border-2 border-black bg-transparent hover:bg-black text-black hover:text-white px-4 py-2 rounded-lg transition font-semibold">
                                <i class="fas fa-sign-in-alt mr-2"></i>Login
                            </a>
                            <a href="https://laravel-car.orbit-node.com/register" class="border-2 border-black bg-transparent hover:bg-black text-black hover:text-white px-4 py-2 rounded-lg transition font-semibold">
                                <i class="fas fa-user-plus mr-2"></i>Register
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Flash Messages / Alert Container -->
        <div id="alert-container" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pt-4"></div>

        <!-- Page Heading -->
        <header class="bg-white/80 backdrop-blur-md shadow-sm border-b border-slate-200">
            <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center">
                    <h2 class="font-semibold text-xl text-gray-800 leading-tight">
                        <i class="fas fa-calendar mr-2"></i>My Appointments
                    </h2>
                    <a href="https://laravel-car.orbit-node.com/customer/appointments" class="border-2 border-black bg-transparent hover:bg-black text-black hover:text-white px-4 py-2 rounded-lg transition font-semibold">
                        <i class="fas fa-arrow-right mr-2"></i>Open Portal
                    </a>
                </div>
            </div>
        </header>

        <!-- Page Content -->
        <main class="py-8">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="py-6">
                    <div id="appointments-loading" class="text-center py-8 text-blue-600">
                        <i class="fas fa-spinner fa-spin mr-2"></i>Loading appointments...
                    </div>
                    
                    <div id="appointments-container" class="hidden">
                        <!-- Appointments table will be inserted here -->
                    </div>
                    
                    <div id="appointments-empty" class="hidden bg-white rounded-lg shadow p-12 text-center">
                        <i class="fas fa-calendar-times text-6xl text-gray-300 mb-4"></i>
                        <h3 class="text-xl font-semibold text-gray-700 mb-2">No Appointments Yet</h3>
                        <p class="text-gray-500 mb-6">Appointments are available in the secure Customer Portal.</p>
                        <a href="https://laravel-car.orbit-node.com/customer/appointments" class="inline-block border-2 border-black bg-transparent hover:bg-black text-black hover:text-white px-6 py-3 rounded-lg transition font-semibold">
                            <i class="fas fa-arrow-right mr-2"></i>Open Customer Portal
                        </a>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        function getPortalBaseUrl() {
            return 'https://laravel-car.orbit-node.com';
        }

        // Configuration: API Base URL
        function getApiUrl() {
            return 'https://laravel-car.orbit-node.com/api';
        }

        // Load appointments on page load
        $(document).ready(function() {
            redirectToPortalAppointments();
        });

        function redirectToPortalAppointments() {
            $('#appointments-loading').hide();
            $('#appointments-empty').removeClass('hidden');
            showAlert('success', 'Redirecting to Customer Portal...');
            setTimeout(() => {
                window.location.href = `${getPortalBaseUrl()}/customer/appointments`;
            }, 300);
        }

        function showAlert(type, message) {
            const alertClass = type === 'success'
                ? 'bg-green-50 border-l-4 border-green-500 text-green-700'
                : 'bg-red-50 border-l-4 border-red-500 text-red-700';
            
            const icon = type === 'success'
                ? '<i class="fas fa-check-circle mr-3 text-xl"></i>'
                : '<i class="fas fa-exclamation-circle mr-3 text-xl"></i>';
            
            const alertHtml = `
                <div class="${alertClass} p-4 rounded-lg shadow-md animate-fade-in-up" role="alert">
                    <div class="flex items-center">
                        ${icon}
                        <div class="flex-1">
                            <p class="font-semibold">${message}</p>
                        </div>
                        <button onclick="this.parentElement.parentElement.remove()" class="ml-auto ${type === 'success' ? 'text-green-700 hover:text-green-900' : 'text-red-700 hover:text-red-900'}">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
            `;

            $('#alert-container').stop(true, true).show().html(alertHtml);
        }
    </script>
</body>
</html>
